<!DOCTYPE html>
<html></html>
<head>
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;">
        <div style="
            background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2</div>
    </div>

    <div style="margin-top: 30px;
    display: flex;
    flex-direction: row;">
        <div style="
            background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;flex:1;">flex 1 </div>
    </div>


    <div style="margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    justify-content: end;;
    flex-direction: row;">
        <div style="
            background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px </div>
        <div style="
        background-color: lightblue; width: 100px; width: 100px;">100px</div>
    </div>


    <div style="margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    justify-content: space-between;
    flex-direction: row;">
        <div style="
            background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px </div>
        <div style="
        background-color: lightblue; width: 100px; width: 100px;">100px</div>
    </div>

    <div style="margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: row;">
        <div style="
            background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px </div>
        <div style="
        background-color: lightblue; width: 100px; width: 100px;">100px</div>
    </div>
</body>
